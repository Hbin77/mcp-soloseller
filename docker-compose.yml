version: "3.8"

services:
  mcp-server:
    build: .
    container_name: shop-mcp-server
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

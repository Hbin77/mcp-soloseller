version: "3.8"

services:
  mcp-server:
    build: .
    container_name: shop-mcp-server
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - TZ=Asia/Seoul
      # CORS 허용 도메인
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://soloseller.cloud}
      # Gmail SMTP
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_NAME=SoloSeller
      # Cloudflare Turnstile
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
